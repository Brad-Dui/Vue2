<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="root1">{{name}}</div>
    <div id="root2">{{name}}</div>
</body>
<script>
    Vue.config.productionTip = false;
    let vm1 = new Vue({
        el: '#root1',
        data: {
            name: '张三'
        }
    })
    let vm2 = new Vue({
        data() {
            return {
                name: '李四'
            };
        }
    })
    vm2.$mount('#root2');
</script>

</html>
