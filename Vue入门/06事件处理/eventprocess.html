<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/vue.js"></script>
    <script async src="./eventprocess.js"></script>
    <style>
        #box {
            display: none;
            width: 200px;
            height: 200px;
            background-color: red;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <div id="root">
        <button @click="showBox('btn1',$event)">{{event1}}</button>
        <a @click.prevent="showBox('btn2',$event)" href="http://www.baidu.com">{{jump}}</a>
        <input type="text" placeholder="回车打印" @keydown.enter="showInfo">
    </div>
</body>

</html>
